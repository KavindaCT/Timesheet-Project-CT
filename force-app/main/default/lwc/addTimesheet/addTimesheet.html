<template>
    <lightning-card title="">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-combobox name="progress" label="Period" value={value} placeholder="Select Period"
                options={options} onchange={handlePeriodSelect}></lightning-combobox>
        </div>
        <div class="slds-col slds-text-align_right">
            <div class="slds-p-right_small">
                <lightning-button variant="brand" label="Continue" class="slds-m-right_medium"
                    onclick={navigateToTimesheet}> </lightning-button>
                <lightning-button variant="brand" label="Cancel" class="my-brand" onclick={hideModalBox}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
