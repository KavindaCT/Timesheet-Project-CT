<template>
    <lightning-layout>
        <lightning-layout-item class="slds-box" size="2">
            <p>Salary</p>
            <button type="submit" class="slds-button slds-button_stretch viewbutton" onclick={viewSalary}>
                View
            </button>
        </lightning-layout-item>
        <lightning-layout-item class="slds-box" size="2">
            <p>Earnings YTD</p>
            <button type="submit" class="slds-button slds-button_stretch viewbutton" onclick={viewEarnings}>
                View
            </button>
        </lightning-layout-item>
        <lightning-layout-item size="4" class="slds-box"></lightning-layout-item>
        <lightning-layout-item class="slds-box" size="2">
            <p>Timesheet Due Date</p>
            <div class="slds-text-heading_large date">{dueDate}</div>
        </lightning-layout-item>
        <lightning-layout-item class="slds-box" size="2">
            <p>Next Payment Date</p>
            <div class="slds-text-heading_large date">{paymentDate}</div>
        </lightning-layout-item>
    </lightning-layout>
</template>
