<template>
    <template if:true={viewDashboard}>
        <c-payroll-dashboard onsetview={setView}></c-payroll-dashboard>
    </template>
    <template if:false={viewDashboard}>
        <template if:false={haveId}>
            <lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
        </template>
        <template if:true={haveId}>
            <c-time-sheet-cmp time-period={timePeriod} timesheet-id={timesheetId} onresetview={resetView}>
            </c-time-sheet-cmp>
        </template>
    </template>
</template>
